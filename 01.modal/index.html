<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery | modal</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <button>open Modal</button>
  </div>

  <div class="dimm"></div>

  <!-- 모달 -->
  <div class="modal">
    <h3>Im modal</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium odio ratione dicta, vitae, saepe eius natus commodi rem doloremque adipisci placeat neque illum tempore in reiciendis, soluta laboriosam sint velit.</p>
    <button>close</button>
  </div>

  
  <script>
    var openBtn = $('.container button')
    var closeBtn = $('.modal button')
    var dimm = $('.dimm')
    var modal = $('.modal')

    openBtn.click(function(){
      dimm.show()
      modal.show()
    })    

    closeBtn.click(function(){
      dimm.hide()
      modal.hide()
    })    
  </script>
</body>
</html>
