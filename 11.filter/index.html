
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery | filter</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>filter</h1>
    <div class="btns">
      <button data-id="all">ALL</button>
      <button data-id="web">WEB</button>
      <button data-id="ui">UI</button>
      <button data-id="js">JS</button>
    </div>

    <ul class="list">
      <li class="js" data-item="js">JS</li>      
      <li class="web" data-item="web">WEB</li>      
      <li class="ui" data-item="ui">UI</li>      
      <li class="js" data-item="js">JS</li>
      <li class="web" data-item="web">WEB</li>
      <li class="ui" data-item="ui">UI</li>      
      <li class="js" data-item="js">JS</li>      
      <li class="ui" data-item="ui">UI</li>      
      <li class="js" data-item="js">JS</li>      
      <li class="web" data-item="web">WEB</li>      
      <li class="js" data-item="js">JS</li>      
      <li class="web" data-item="web">WEB</li>      
    </ul>
 
  </div>

    
    
  <script>
    var btns = $('.btns button')
    var item = $('.list li')


    btns.on('click', function(e){
      var categori = e.currentTarget.dataset.id
      console.log(categori);

      if(categori === 'all'){
        item.show()
      }else{
        item//
        .hide()
        .filter('[data-item=' + categori + ']')
        .fadeIn()
      }
    })
   
  </script>
</body>
</html>
