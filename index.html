<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- ↓개발할때는 이렇게 해도됨 -->
  <script src="./jquery-3.5.1.js"></script>
  <!-- ↓서버에 올릴땐 이거로 올려야 함 -->
  <!-- <script  src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
  <style>
    *{
      margin: 0;
      padding:0;
      box-sizing: border-box;
    }

    #outer{
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 1px solid #333333;
      overflow: auto;
    }

    .inner{
      width: 1000px;
      height: 1000px;
      background: #ff6600;
    }

    #info{
      margin: 0 auto;
      width: 300px;
      text-align: center;
      margin-top: 30px;
    }


  </style>
</head>
<body>

<div id="outer">
  <div class="inner"></div>
</div>

<div id="info">
  <span></span>
  <button>클릭</button>
</div>

</body>

<script>
  var topValue = $('#outer').scrollTop()
  var leftValue = $('#outer').scrollLeft()

  $('#info span')//
  .text(`scrollTop : ${topValue} / scrollLeft : ${leftValue}`)

  $('#outer').scroll(function(){
    topValue = $('#outer').scrollTop()
    leftValue = $('#outer').scrollLeft()
   
    $('#info span')//
      .text(`scrollTop : ${topValue} / scrollLeft : ${leftValue}`)
   
  })

  $('button').click(function(){
    $('#outer').scrollTop(250).scrollLeft(250)
  })
</script>  
</html>
